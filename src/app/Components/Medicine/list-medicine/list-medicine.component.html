<div class="container">
  <div class="card">
    <div class="card-header" align="center">
      <h1>
        <img
          src="https://www.flaticon.es/svg/static/icons/svg/3140/3140341.svg"
          width="100"
          height="100"
          class="d-inline-block align-top"
          alt=""
        />
        Available Medicines
      </h1>
    </div>
    <div class="card-body">
      <table class="table table-bordered table-hover">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Lab</th>
            <th>Admin Way</th>
            <th>Description</th>
            <th>Expiration Date</th>
            <th>Lot</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let medicine of medicines | async"
            (click)="EditMedicine(medicine.idMedicine)"
          >
            <td>{{ medicine.idMedicine }}</td>
            <td>{{ medicine.name }}</td>
            <td>{{ medicine.lab }}</td>
            <td>{{ medicine.adminway }}</td>
            <td>{{ medicine.description }}</td>
            <td>{{ medicine.expirationdate }}</td>
            <td>{{ medicine.lots }}</td>
          </tr>
        </tbody>
      </table>
      <button (click)="AddMedicine()" class="btn btn-dark">New Medicine</button>
    </div>
  </div>
</div>
