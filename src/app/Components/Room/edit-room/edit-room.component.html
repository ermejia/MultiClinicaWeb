<div
  *ngIf="alertUpdate"
  class="alert alert-info alert-dismissible fade show"
  role="alert"
>
  <strong>Room</strong> has been updated!
  <button
    (click)="gotoList()"
    type="button"
    class="close"
    data-dismiss="alert"
    aria-label="Close"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div align="center">
  <img
    src="https://www.flaticon.es/svg/static/icons/svg/1513/1513474.svg"
    width="500"
    height="200"
    alt=""
  />
</div>
<div class="container col-md-6">
  <div class="card">
    <div class="card-header text-white bg-dark">
      <h3>Edit Room</h3>
    </div>
    <div class="card-body">
      <form ngNativeValidate>
        <div *ngFor="let r of room" class="form-row">
          <div class="form-group col-md-4">
            <label>Room Name</label>
            <input
              type="text"
              class="form-control"
              id="description"
              required
              [(ngModel)]="r.description"
              name="description"
              required
            />
          </div>
          <div class="form-group col-md-4">
            <label>Total Beds Number</label>
            <input
              type="number"
              class="form-control"
              id="nuBed"
              required
              [(ngModel)]="r.nuBed"
              name="nuBed"
              required
            />
          </div>
          <div class="form-group col-md-4">
            <label>Room State</label>
            <select
              class="form-control"
              id="state"
              required
              [(ngModel)]="r.state"
              name="state"
            >
              <option value="Active">Active</option>
              <option value="Full">Full</option>
            </select>
          </div>
        </div>
        <button
          type="submit"
          (click)="onSubmit()"
          class="btn btn-info"
          name="btn_create"
          id="btn_create"
          value="btn_create"
        >
          Update
        </button>
        <button
          type="submit"
          (click)="gotoList()"
          class="btn btn-dark"
          name="return"
          id="return"
          value="return"
          style="margin-left: 10px"
        >
          Return
        </button>
      </form>
    </div>
  </div>
</div>
