<div
  *ngIf="alertUpdate"
  class="alert alert-info alert-dismissible fade show"
  role="alert"
>
  <strong>Employee</strong> has been updated!
  <button
    (click)="gotoList()"
    type="button"
    class="close"
    data-dismiss="alert"
    aria-label="Close"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div align="center">
  <img
    src="https://www.flaticon.es/svg/static/icons/svg/1587/1587411.svg"
    width="500"
    height="200"
    alt=""
  />
</div>
<div class="container col-md-5">
  <div class="card">
    <div class="card-header text-white bg-dark">
      <h3>Edit Patient in Room</h3>
    </div>
    <div class="card-body">
      <form ngNativeValidate>
        <div *ngFor="let pr of patientRoom" class="form-row">
          <div class="form-group col-md-4">
            <label>Patient DPI</label>
            <input
              type="number"
              class="form-control"
              id="dpi"
              required
              [(ngModel)]="pr.dpi"
              name="dpi"
              required
            />
          </div>
          <div class="form-group col-md-4">
            <label>Room</label>
            <select
              class="form-control"
              id="Job"
              required
              [(ngModel)]="pr.idRoom"
              name="Job"
              required
            >
              <option
                *ngFor="let room of rooms | async"
                value="{{ room.idRoom }}"
              >
                {{ room.description }}
              </option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label>Date In</label>
            <input
              type="date"
              class="form-control"
              id="dateIn"
              required
              [(ngModel)]="pr.dateIn"
              name="dateIn"
              required
            />
          </div>
          <div class="form-group col-md-4">
            <label>Date Out</label>
            <input
              type="date"
              class="form-control"
              id="dateOut"
              required
              [(ngModel)]="pr.dateOut"
              name="dateOut"
              required
            />
          </div>
        </div>
        <button
          type="submit"
          (click)="onSubmit()"
          class="btn btn-info"
          name="btn_create"
          id="btn_create"
          value="btn_create"
        >
          Update Register
        </button>
        <button
          type="submit"
          (click)="gotoList()"
          class="btn btn-dark"
          name="return"
          id="return"
          value="return"
          style="margin-left: 10px"
        >
          Return
        </button>
      </form>
    </div>
  </div>
</div>
