<div class="container">
  <div class="card">
    <div class="card-header" align="center">
      <h1>
        <img
          src="https://www.flaticon.es/svg/static/icons/svg/1467/1467464.svg"
          width="100"
          height="100"
          class="d-inline-block align-top"
          alt=""
        />
        Patients Information
      </h1>
    </div>
    <div class="card-body">
      <table class="table table-bordered table-hover">
        <thead class="thead-dark">
          <tr>
            <th>ID Person</th>
            <th>Name</th>
            <th>Last Name</th>
            <th>DPI</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Contact Phone</th>
            <th>BirthDate</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let patient of patients | async"
            (click)="EditPatient(patient.idPerson)"
          >
            <td>{{ patient.idPerson }}</td>
            <td>{{ patient.name }}</td>
            <td>{{ patient.surname }}</td>
            <td>{{ patient.dpi }}</td>
            <td>{{ patient.address }}</td>
            <td>{{ patient.phone }}</td>
            <td>{{ patient.contactphone }}</td>
            <td>{{ patient.birthdate }}</td>
          </tr>
        </tbody>
      </table>
      <button (click)="AddPatient()" class="btn btn-dark">New Patient</button>
    </div>
  </div>
</div>
