<div class="container">
  <div class="card">
    <div class="card-header" align="center">
      <h1>
        <img
          src="https://www.flaticon.es/svg/static/icons/svg/720/720890.svg"
          width="100"
          height="100"
          class="d-inline-block align-top"
          alt=""
        />
        Patients History
      </h1>
    </div>
    <div class="card-body">
      <table class="table table-bordered table-hover">
        <thead class="thead-dark">
          <tr>
            <th>ID Person</th>
            <th>Name</th>
            <th>Last Name</th>
            <th>DPI</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let patient of patients | async"
            (click)="historyPatient(patient.dpi)"
          >
            <td>{{ patient.idPerson }}</td>
            <td>{{ patient.name }}</td>
            <td>{{ patient.surname }}</td>
            <td>{{ patient.dpi }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
