<div
  *ngIf="alert"
  class="alert alert-success alert-dismissible fade show"
  role="alert"
>
  <strong>Clinic</strong> has been created!
  <button
    (click)="gotoList()"
    type="button"
    class="close"
    data-dismiss="alert"
    aria-label="Close"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div align="center">
  <img
    src="https://www.flaticon.es/svg/static/icons/svg/883/883337.svg"
    width="500"
    height="200"
    alt=""
  />
</div>
<div class="container col-md-5">
  <div class="card">
    <div class="card-header text-white bg-dark">
      <h3>Edit Clinic</h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" ngNativeValidate>
        <div class="form-row">
          <div class="form-group col-md-5">
            <label>Clinic Name</label>
            <input
              type="text"
              class="form-control"
              id="nameClinic"
              required
              [(ngModel)]="clinic.nameClinic"
              name="nameClinic"
              required
            />
          </div>
          <div class="form-group col-md-7">
            <label>Description</label>
            <textarea
              type="text"
              class="form-control"
              id="description"
              required
              [(ngModel)]="clinic.description"
              name="description"
              required
            ></textarea>
          </div>
        </div>
        <button
          type="submit"
          class="btn btn-secondary"
          name="btn_create"
          id="btn_create"
          value="btn_create"
        >
          Save
        </button>
        <button
          type="submit"
          (click)="gotoList()"
          class="btn btn-dark"
          name="return"
          id="return"
          value="return"
          style="margin-left: 10px"
        >
          Return
        </button>
      </form>
    </div>
  </div>
</div>
