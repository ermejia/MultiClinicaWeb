<div class="container col-md-5">
  <div class="card">
    <div class="card-header">
      <h1 align="center">
        <img
          src="https://www.flaticon.es/svg/static/icons/svg/808/808908.svg"
          width="100"
          height="100"
          class="d-inline-block align-top"
          alt=""
        />
        Clinics Available
      </h1>
    </div>
    <div class="card-body">
      <table class="table table-bordered table-hover">
        <thead class="thead-dark">
          <tr>
            <th>Id Clinic</th>
            <th>Name</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let clinic of clinics | async"
            (click)="EditClinic(clinic.idClinic)"
          >
            <td>{{ clinic.idClinic }}</td>
            <td>{{ clinic.nameClinic }}</td>
            <td>{{ clinic.description }}</td>
          </tr>
        </tbody>
      </table>
      <button (click)="AddClinic()" class="btn btn-dark">Add Clinic</button>
    </div>
  </div>
</div>
