<div
  *ngIf="alert"
  class="alert alert-success alert-dismissible fade show"
  role="alert"
>
  <strong>Success!</strong> Employee has been created!
  <button
    (click)="gotoList()"
    type="button"
    class="close"
    data-dismiss="alert"
    aria-label="Close"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div align="center">
  <img
    src="https://www.flaticon.es/svg/static/icons/svg/1574/1574124.svg"
    width="500"
    height="200"
    alt=""
  />
</div>
<div class="container col-md-6">
  <div class="card">
    <div class="card-header text-white bg-dark">
      <h3>Create Employee</h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" ngNativeValidate>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label>DPI</label>
            <input
              type="number"
              class="form-control"
              id="dpi"
              required
              [(ngModel)]="employee.dpi"
              name="dpi"
              required
            />
          </div>
          <div class="form-group col-md-4">
            <label>First Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              required
              [(ngModel)]="employee.name"
              name="name"
              required
            />
          </div>
          <div class="form-group col-md-4">
            <label>Last Name</label>
            <input
              type="text"
              class="form-control"
              id="surname"
              required
              [(ngModel)]="employee.surname"
              name="surname"
              required
            />
          </div>
          <div class="form-group col-md-7">
            <label>Address</label>
            <input
              type="text"
              class="form-control"
              id="address"
              required
              [(ngModel)]="employee.address"
              name="address"
              required
            />
          </div>
          <div class="form-group col-md-2">
            <label>Genre</label>
            <select
              class="form-control"
              id="gender"
              required
              [(ngModel)]="employee.gender"
              name="gender"
              required
            >
              <option value="M">Masculine</option>
              <option value="F">Femenine</option>
              <option value="O">Other</option>
            </select>
          </div>
          <div class="form-group col-md-3">
            <label>Birth Date</label>
            <input
              type="date"
              class="form-control"
              id="birthdate"
              required
              [(ngModel)]="employee.birthdate"
              name="birthdate"
              required
            />
          </div>
          <div class="form-group col-md-4">
            <label>Phone</label>
            <input
              type="number"
              class="form-control"
              id="phone"
              required
              [(ngModel)]="employee.phone"
              name="phone"
              required
            />
          </div>
          <div class="form-group col-md-4">
            <label>Contact Phone</label>
            <input
              type="number"
              class="form-control"
              id="contactphone"
              required
              [(ngModel)]="employee.contactphone"
              name="contactphone"
              required
            />
          </div>
          <div class="form-group col-md-4">
            <label>Workstation</label>
            <select
              class="form-control"
              id="Job"
              required
              [(ngModel)]="employee.idJob"
              name="Job"
              required
            >
              <option
                *ngFor="let job of jobs | async"
                value="{{ job.idStall }}"
              >
                {{ job.stall }}
              </option>
            </select>
          </div>
        </div>
        <button
          type="submit"
          class="btn btn-secondary"
          name="btn_create"
          id="btn_create"
          value="btn_create"
        >
          Save
        </button>
        <button
          type="submit"
          (click)="gotoList()"
          class="btn btn-dark"
          name="return"
          id="return"
          value="return"
          style="margin-left: 10px"
        >
          Return
        </button>
      </form>
    </div>
  </div>
</div>
